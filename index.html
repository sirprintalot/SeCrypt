<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Gugi&family=Lato&family=Lilita+One&family=Montez&family=Montserrat:wght@100;400;900&family=Open+Sans:ital,wght@0,400;1,300&family=Orbitron&family=Roboto:ital@0;1&family=Sacramento&family=Share+Tech+Mono&family=Ubuntu:wght@400;700&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>SeCrypt</title>
    <link rel="icon" type="image/x-icon" href="images/favicon_io/android-chrome-192x192.png">
</head>

<body>
    <header>
        <img class="header_img" src="images/Secrypt/Secrypt_Logo_Horizontal_Verde.png">
        <h1 id="mainTitle" class="header-title">Encrypt and Decrypt messages</h1>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <div class="text_container">
                    <textarea id="message" autofocus require placeholder="Enter text here"></textarea>
                </div>

                <div class="text_container_2">
                    <textarea id="finalMessage" class="textArea2"></textarea>
                    <div id="rContent" class="rightContent">
                        <img class="warning-img" src="images/Daco_4714818.png">
                        <h1 class="warning-msg">No message found!</h1>
                        <p class="warning-desc">Enter the message that you want to encrypt or decrypt</p>
                    </div>
            </div>
        </section>

        <section>
            <div class="disclaimer">
                <dic class="tooltip">
                    <img class="disc-img" src="images/exclamation.png" alt="attention image">
                    <span class="tooltiptext">Only lowercase letters are accepted please do not use symbols,
                        puntuactions, numbers or uppercase letters.</span>
                </dic>
                <p>Only lowercase letters, no symbols or numbers.</p>

            </div>
            <div class="bot-wrapper">
                <div class="bot-wrappwer-left">
                                    <button id="encBtn" class="btn1" type="button" onclick="">Encrypt</button>
                    <button id="decBtn" class="btn2">Decrypt</button>
                </div>

                <div class="bot-wrapper-right">
                    <button id="copyBtn" class="btn3">Copy</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Copyright MCA 2023©️</a>
        </div>
    </footer>
</body>
<script src="/app.js"></script>
</html>
